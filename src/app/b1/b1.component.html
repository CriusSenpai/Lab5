<form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
    <div class="w-25 mx-auto">
        <label for="name" class="form-label">Fullname:</label>
        <input type="text" id="name" formControlName="fullname" placeholder="fullname" class="form-control">

        <label for="email" class="form-label">Birthday:</label>
        <input type="email" id="email" formControlName="birthday" placeholder="dd-MM-yyyy" class="form-control">

        <label for="age" class="form-label">Mark:</label>
        <input type="number" id="age" formControlName="mark" placeholder="1-10" class="form-control">
        <br>
        <div class="float-end">
            <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary mx-2">Save</button>
            <button type="submit" class="btn btn-danger mx-2">Delete</button>
        </div>
    </div>
</form>
<table class="table">
    <tr>
        <th>Thứ tự</th>
        <th>Tên</th>
        <th>Giá</th>
    </tr>
    <tr *ngFor="let trai of traicay; let i = index">
        <td>{{i + 1}}</td>
        <td>{{trai}}</td>
        <td>0</td>
    </tr>
</table>
